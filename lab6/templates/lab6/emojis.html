{% extends "lab6/index.html" %}

{% block content %}
<p><a href="/lab6/">Back</a></p>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <ul class="list-group">
        <table>
            <tr>
                <td>id</td>
                <td>code</td>
                <td>value</td>
            </tr>
        {% for i1, i2, i3 in products %}
        <tr>
            <td>{{ i1 }}</td>
            <td>{{ i2 }}</td>
            <td>{{ i3 }}</td>
        </tr>
        
        {% endfor %}
        </table>
    </ul>
    
{% endblock content %}
