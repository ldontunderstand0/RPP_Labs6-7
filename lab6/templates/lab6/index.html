<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DBase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        {% block content %}
        {% if user.is_authenticated %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <p class="btn me-md-2">{{ login }}
                <a class="btn btn-outline-danger me-md-2" href="logout">Logout</a></p>
            </div>
        {% else %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end me-md-2">
                <p class="btn me-md-2"><a href="login" class="btn btn-outline-success me-md-2">Login</a>
                <a href="register" class="btn btn-outline-success me-md-2">Register</a></p>
            </div>
        {% endif %}
        <div class="d-grid gap-2 col-6 mx-auto d-flex flex-column justify-content-center align-items-center">

            {% if user.admin %}
            <p><a class="btn btn-outline-primary" href="users">Users</a></p>
            <p><a class="btn btn-outline-primary" href="emojis">Emojis</a></p>
            {% endif %}
            {% if user.admin or user.group_owner %}
            <p><a class="btn btn-outline-primary" href="groups">Groups</a></p>
            <p><a class="btn btn-outline-primary" href="posts">Posts</a></p>
            {% endif %}
            <p><a class="btn btn-outline-primary" href="comms">Comms</a></p>
            <p><a class="btn btn-outline-primary" href="post_emojis">Post_Emojis</a></p>
        </div>
        {% endblock content %}
    </div>
</body>
</html>
